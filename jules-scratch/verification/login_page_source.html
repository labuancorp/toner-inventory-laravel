    <!-- Windows 11 Theme Management -->
    <script>
        class Win11AdminThemeManager {
            constructor() {
                this.init();
            }

            init() {
                // Set initial theme
                const savedTheme = localStorage.getItem('theme');
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                const theme = savedTheme || systemTheme;

                this.setTheme(theme);

                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });

                // Setup sidebar toggle
                this.setupSidebarToggle();
            }

            setTheme(theme) {
                document.body.setAttribute('data-theme', theme);
                document.documentElement.setAttribute('data-theme', theme);
            }

            setupSidebarToggle() {
                const toggle = document.getElementById('sidebarToggle');
                const sidebar = document.getElementById('sidenav-main');
                const overlay = document.getElementById('sidebarOverlay');

                if (toggle && sidebar && overlay) {
                    toggle.addEventListener('click', () => {
                        sidebar.classList.toggle('win11-sidebar-open');
                        overlay.classList.toggle('win11-overlay-active');
                        toggle.setAttribute('aria-expanded', sidebar.classList.contains('win11-sidebar-open'));
                    });

                    overlay.addEventListener('click', () => {
                        sidebar.classList.remove('win11-sidebar-open');
                        overlay.classList.remove('win11-overlay-active');
                        toggle.setAttribute('aria-expanded', 'false');
                    });
                }
            }
        }

        // Initialize theme manager when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new Win11AdminThemeManager();
        });
    </script>

        <script>
    (function(){

        const btn = document.getElementById('togglePassword');
        const eye = document.getElementById('iconEye');
        const off = document.getElementById('iconEyeOff');
        if(!input || !btn || !eye || !off) return;
        btn.addEventListener('click', function(){
            const nowText = input.type === 'text';
            input.type = nowText ? 'password' : 'text';
            this.setAttribute('aria-pressed', String(!nowText));
            const isText = input.type === 'text';
            eye.classList.toggle('hidden', isText);
            off.classList.toggle('hidden', !isText);
        });
    })();
